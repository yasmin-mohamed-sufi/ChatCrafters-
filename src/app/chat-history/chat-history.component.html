

<div class="chat-history">
    <div *ngFor="let message of messageList; let i = index" class="message-bubble">
        <div *ngIf="showDate(i)" class="message-bubble-timestamp">{{ message.timestamp | date : 'dd.MM.yyyy' }}</div>
        <div class="message-bubble-text">{{ message.timestamp | date : 'HH:mm' }} - {{message.username}}: {{ message.text }}</div> 
        
    </div>
</div>
