<div class="username">
    <textarea [(ngModel)]="username" placeholder="Enter your nickname" (keyup.enter)="saveUsername()" [disabled]="usernameSaved" maxlength="20"></textarea>
    <button class="username-button" [class.logout]="usernameSaved" (click)="saveUsername()">
        {{ usernameSaved ? 'Log out' : 'Save' }}
      </button>    
    <!--<div class="saved-message" *ngIf="usernameSaved">Username saved!</div>-->
</div>
